syntax = "proto3";
option optimize_for = LITE_RUNTIME;

package TuriCreate.Annotation.Specification;

message ImageDatum {
  int32 width = 1;
  int32 height = 2;
  int32 channels = 3;

  bytes imgData = 10;
}

message TextDatum { string text = 1; }

message Datum {
  int64 rowIndex = 1;

  repeated ImageDatum images = 10;
  repeated TextDatum text = 20;
}

message Data { repeated Datum data = 1; }